<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags essenciais e título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        /* Estilos para a borda de cada seção */
        header {
            border: solid 3px black;
        }
        section {
            border: solid 3px rgb(69, 230, 136);
        }
        footer {
            border: solid 3px rgb(61, 95, 206);
        }
        main {
            border: solid 3px gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--HEADER: Cabeçalho da página com a navegação principal -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN: Conteúdo principal da página -->
    <main>
        <!-- Section: Seção de introdução/bem-vindo -->
        <section id="home">
            <h1>Bem-vindo ao Nosso Site</h1>
            <p>Esta é a seção de introdução.</p>
        </section>

        <!-- Section: Seção sobre a empresa/indivíduo -->
        <section id="about">
            <h2>Sobre Nós</h2>
            <p>Informações sobre a empresa ou indivíduo.</p>
        </section>

        <!-- Section: Seção de serviços oferecidos utilizando artigos para descrever os serviços -->
        <section id="services">
            <h2>Nossos Serviços 1</h2>
            <article>
                <h3>Serviço 1</h3>
                <p>Descrição do serviço 1.</p>
            </article>

            <article>
                    <h3>Serviço 2</h3>
                    <p>Descrição do serviço 2.</p>
                </article>
        </section>
    </main>

    <!-- FOOTER: Rodapé da página com informações de direitos autorais -->
    <footer>
        <p>&copy; 2024 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
