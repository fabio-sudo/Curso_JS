<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            margin: 0 auto;
            display: flex;
            justify-content: left;
            align-items: center;
            padding: 10px;
        }

        nav{
            background-color: #333;
        }

        nav h1{
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            font-size: large;
            font-weight: bold;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1>HTML 5</h1>

</html>
