<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Classes</title>
    <style>
        .tituloPrincipal {
            color: blue;
            font-size: 24px;
        }
        .textoDestacado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--CSS multiplas classes-->
    <h1 class="tituloPrincipal">Este é o título principal</h1>
    <p class="textoDestacado">Este é um parágrafo destacado.</p>
    <p class="textoDestacado">Este também é um parágrafo destacado.</p>
    <p class="textoDestacado tituloPrincipal">Este parágrafo está destacado e fonte aumentada.</p>

    <!--JS DOM Classe-->
    <button onclick="mudarTexto()">Clique para alterar o texto dos parágrafos destacados</button>

    <script>
        function mudarTexto() {
            const elementos = document.getElementsByClassName("textoDestacado");
            for (let elemento of elementos) {
                elemento.innerText = "O texto destacado foi mudado!";
            }
        }
    </script>
</body>
</html>
