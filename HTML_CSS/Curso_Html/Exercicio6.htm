<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags essenciais e título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>


    <style>
        /* Estilos para a borda de cada seção */
        header {
            border: solid 3px black;
        }
        section {
            border: solid 3px rgb(69, 230, 136);
        }
        footer {
            border: solid 3px rgb(61, 95, 206);
        }
        main {
            border: solid 3px gray;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <!--HEADER: Cabeçalho da página com a navegação principal -->
    <header>
       <h1>HEADER</h1>
    </header>

    <!-- MAIN: Conteúdo principal da página -->
    <main>
        <!-- Section: Seção de introdução/bem-vindo -->
        <section>
            <h1>Seção</h1>
            <p>Esta é uma seção.</p>
        </section>
    </main>

    <!-- FOOTER: Rodapé da página com informações de direitos autorais -->
    <footer>
        <p>&copy; Este e o footer.</p>
    </footer>
</body>
</html>
