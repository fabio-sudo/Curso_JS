<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox</title>
    <link rel="stylesheet" href="assets/css/Aula12.css">

</head>
<body>
   <!-- Alinhamento dos conteiners -->
   <div class="container">
    <div class="item item-auto">Item auto</div>
    <div class="item item-flex-start">Item flex-start</div>
    <div class="item item-flex-end">Item flex-end</div>
    <div class="item item-center">Item center</div>
    <div class="item item-baseline">Item baseline</div>
    <div class="item item-stretch">Item stretch</div>
</div>

<!-- Alinhamento dos itens-->
<div class="example-container example-container-row">
    <div class="title">flex-direction: row</div>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

<div class="example-container example-container-reverse">
    <div class="title">flex-direction: row-reverse</div>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

<div class="example-container example-container-column">
    <div class="title">flex-direction: column</div>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

<div class="example-container example-container-column-reverse">
    <div class="title">flex-direction: column-reverse</div>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>


</body>
</html>
